<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Ajuda</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,800,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/style-help.css">
</head>

<body oncontextmenu="return false" onKeyDown='blockKeyCTRL(event);'>
    <nav class="header">
        <a href="../login/index.html" target="blanck">
            <img src="img/beira.png" alt="Logo Hotel Beira Mar" draggable="false">
        </a>
    </nav>
    <main class="main-content-area">
        <div class="tema">
            <img src="img/homeslider-1500-l.png" alt="Imagem meramente ilustrativa do hotel" draggable="false">
        </div>
        <form class="form-help">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 form-describe input">
                <div class="frame-describe">
                    <label for="descricao">
                        <h1>Formulário de Ajuda</h1>
                    </label>
                    <input name="descricao" type="text" id="descricao" title="Descrição do Formulário" alt="Descrição do Formulário"
                        class="form-control" placeholder="Descrição do formulário" spellcheck="true" autocomplete="on"
                        required maxlength="100">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 form-describe input">
                <div class="frame-form">
                    <label for="nome">
                        Nome completo
                    </label>
                    <input name="nome" type="text" id="nome" title="Nome Completo do Remetente " alt="Nome Completo"
                        class="form-control" placeholder="ex: Samuel Caitano da Silva" spellcheck="true"
                        autocomplete="on" required maxlength="40">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 form-describe input">
                <div class="frame-form">
                    <label for="cnpj">
                        Cnpj
                    </label>
                    <input name="cnpj" title="CNPJ da Empresa" alt="Cnpj" type="text" class="form-control"
                        maxlength="14" placeholder="ex: 00.000.000/0001-00" autocomplete="on" id="cnpj" required>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 form-describe input">
                <div class="frame-form">
                    <label for="email">
                        E-mail
                    </label>
                    <input title="E-mail da Empresa" alt="Email" type="email" id="email" class="form-control"
                        placeholder="ex: hotelbeiramar@gmail.com" maxlength="60" required>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 form-describe input">
                <div class="frame-form-radios">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                        O sistema é de fácil utilização?
                    </label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 radio-select-level">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio1">1</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio1" name="radio--feedback1" >
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio2">2</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio2" name="radio--feedback1" >
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio">3</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio" name="radio--feedback1">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio">4</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio" name="radio--feedback1">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio">
                                    5
                                </label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio" name="radio--feedback1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12 form-describe input">
                <div class="frame-form-radios">
                    <label class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-12">
                        O sistema tem um layout agradavél?
                    </label>
                    <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 radio-select-level">
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio1">1</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio1" name="radio--feedback2">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio2">2</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio2" name="radio--feedback2">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio">3</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio" name="radio--feedback2">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio">4</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio" name="radio--feedback2">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 select-level">
                            <div class="label-description">
                                <label for="radio">5</label>
                            </div>
                            <div class="select-level-input">
                                <input type="radio" aria-label="1" aria-disabled="true" data-value="1" role="radio"
                                    aria-checked="false" id="radio" name="radio--feedback2">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="submit-button-form">
                <button type="submit" id="gravar" title="Gravar">
                    Enviar
                </button>
            </div>

        </form>
    </main>
    <footer class="footer-main">
        <small>Copyright © Hotel Beira Mar. Todos os direitos reservados.</small>
        <a href="#">Blog</a>
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Linkedin</a>
        <a href="#">Instagram</a>
    </footer>
</body>
<script>
    document.onkeypress = bloquearCopia;
    document.onkeydown = bloquearCopia;
    document.oncontextmenu = mensagem;
</script>

</html>
